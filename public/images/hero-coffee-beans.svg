<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="beanGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4F1D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Coffee beans scattered across the image -->
  <!-- Bean 1 -->
  <ellipse cx="150" cy="120" rx="25" ry="35" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(15 150 120)"/>
  <path d="M 135 120 Q 150 110 165 120" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 2 -->
  <ellipse cx="300" cy="200" rx="20" ry="30" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(-20 300 200)"/>
  <path d="M 290 200 Q 300 192 310 200" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 3 -->
  <ellipse cx="500" cy="150" rx="28" ry="38" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(45 500 150)"/>
  <path d="M 485 150 Q 500 140 515 150" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 4 -->
  <ellipse cx="700" cy="250" rx="22" ry="32" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(-10 700 250)"/>
  <path d="M 688 250 Q 700 242 712 250" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 5 -->
  <ellipse cx="900" cy="180" rx="26" ry="36" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(30 900 180)"/>
  <path d="M 885 180 Q 900 170 915 180" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 6 -->
  <ellipse cx="200" cy="350" rx="24" ry="34" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(-35 200 350)"/>
  <path d="M 188 350 Q 200 342 212 350" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 7 -->
  <ellipse cx="450" cy="400" rx="27" ry="37" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(60 450 400)"/>
  <path d="M 435 400 Q 450 390 465 400" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 8 -->
  <ellipse cx="750" cy="450" rx="23" ry="33" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(-45 750 450)"/>
  <path d="M 738 450 Q 750 442 762 450" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 9 -->
  <ellipse cx="1000" cy="380" rx="25" ry="35" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(20 1000 380)"/>
  <path d="M 985 380 Q 1000 370 1015 380" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 10 -->
  <ellipse cx="350" cy="500" rx="21" ry="31" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(-60 350 500)"/>
  <path d="M 340 500 Q 350 492 360 500" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 11 -->
  <ellipse cx="600" cy="520" rx="26" ry="36" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(10 600 520)"/>
  <path d="M 585 520 Q 600 510 615 520" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Bean 12 -->
  <ellipse cx="850" cy="550" rx="24" ry="34" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(-25 850 550)"/>
  <path d="M 838 550 Q 850 542 862 550" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Additional smaller beans for texture -->
  <ellipse cx="100" cy="300" rx="15" ry="22" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(40 100 300)"/>
  <ellipse cx="1100" cy="100" rx="18" ry="25" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(-30 1100 100)"/>
  <ellipse cx="50" cy="500" rx="16" ry="23" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(70 50 500)"/>
  <ellipse cx="1150" cy="300" rx="17" ry="24" fill="url(#beanGradient)" filter="url(#shadow)" transform="rotate(-50 1150 300)"/>
  
  <!-- Subtle text overlay -->
  <text x="600" y="315" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="#228B22" opacity="0.1">
    The Great Beans
  </text>
</svg>