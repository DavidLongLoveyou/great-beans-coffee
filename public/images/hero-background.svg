<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#DCFCE7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BBF7D0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#86EFAC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="accentGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:0.1" />
    </radialGradient>
    
    <pattern id="coffeePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="3" fill="#16A34A" opacity="0.1"/>
      <circle cx="60" cy="40" r="2" fill="#15803D" opacity="0.08"/>
      <circle cx="40" cy="70" r="2.5" fill="#166534" opacity="0.06"/>
      <circle cx="80" cy="80" r="2" fill="#14532D" opacity="0.05"/>
    </pattern>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background gradient -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Accent overlay -->
  <rect width="1920" height="1080" fill="url(#accentGradient)"/>
  
  <!-- Coffee bean pattern overlay -->
  <rect width="1920" height="1080" fill="url(#coffeePattern)"/>
  
  <!-- Decorative elements -->
  <!-- Large decorative circles -->
  <circle cx="200" cy="200" r="150" fill="#22C55E" opacity="0.05" filter="url(#glow)"/>
  <circle cx="1720" cy="300" r="200" fill="#16A34A" opacity="0.04" filter="url(#glow)"/>
  <circle cx="400" cy="800" r="180" fill="#15803D" opacity="0.03" filter="url(#glow)"/>
  <circle cx="1500" cy="900" r="160" fill="#166534" opacity="0.04" filter="url(#glow)"/>
  
  <!-- Flowing organic shapes -->
  <path d="M 0 400 Q 300 350 600 400 T 1200 380 Q 1500 370 1920 400 L 1920 500 Q 1600 480 1300 500 T 700 520 Q 400 530 0 500 Z" 
        fill="#22C55E" opacity="0.08" filter="url(#glow)"/>
  
  <path d="M 0 600 Q 400 550 800 600 T 1600 580 L 1920 590 L 1920 700 Q 1500 680 1100 700 T 300 720 Q 150 730 0 720 Z" 
        fill="#16A34A" opacity="0.06" filter="url(#glow)"/>
  
  <!-- Subtle geometric patterns -->
  <g opacity="0.03">
    <polygon points="100,100 150,50 200,100 150,150" fill="#15803D"/>
    <polygon points="1700,200 1750,150 1800,200 1750,250" fill="#166534"/>
    <polygon points="300,900 350,850 400,900 350,950" fill="#14532D"/>
    <polygon points="1400,800 1450,750 1500,800 1450,850" fill="#15803D"/>
  </g>
  
  <!-- Floating coffee bean silhouettes -->
  <g opacity="0.04" filter="url(#glow)">
    <ellipse cx="800" cy="200" rx="15" ry="25" fill="#16A34A" transform="rotate(30 800 200)"/>
    <ellipse cx="1200" cy="400" rx="12" ry="20" fill="#15803D" transform="rotate(-45 1200 400)"/>
    <ellipse cx="600" cy="600" rx="18" ry="28" fill="#166534" transform="rotate(60 600 600)"/>
    <ellipse cx="1000" cy="800" rx="14" ry="22" fill="#14532D" transform="rotate(-30 1000 800)"/>
  </g>
  
  <!-- Subtle brand text watermark -->
  <text x="960" y="540" text-anchor="middle" font-family="serif" font-size="120" font-weight="300" 
        fill="#16A34A" opacity="0.02" transform="rotate(-5 960 540)">
    The Great Beans
  </text>
</svg>